<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <style>
        .one {
        {% load static %} width: 200px;
            height: 200px;
            float: left;
            margin: 0 0 0 30px
        }

        .two {
        {% load static %} width: 760px;
            height: 200px;
            float: left;

        }
    </style>
</head>
<body style="background-image: url('/static/index/bg.jpg');background-repeat: no-repeat;background-attachment: fixed;background-size:100% 110%">
<div align="center" style="height: 200px;" id="header">
    <div style="width: 1200px">
        <div class="one"><a href="/self_center/"><img style="height: 200px" src="/static/index/1.png" alt=""></a></div>
        <div align="center" class="two"><p><font size="10"><b>商 品 管 理</b></font></p></div>
        <div style="margin: 10px">
            <br>
            <a style="text-decoration:none" href="/add_goods/"><font size="5">增加销售商品</font></a><br><br>
        </div>
    </div>
</div>

<div align="center" style="width: 100%;height: 50px;"><h1>在售商品</h1></div>
<div align="center">
    <div align="center" style="width: 70%;">

        <table  border="1px">
            <tr align="center">
                <td style="width: 150px">商品图片</td>
                <td style="width: 700px">商品信息</td>
                <td style="width: 80px">更改信息</td>
            </tr>
            {% for key,value in data.items %}
                <tr>
                    <td align="center">
                        <img style="height: 150px;" src="/static/goods/{{ key }}.jpg" alt="未上传图片">
                    </td>
                    <td>
                        名称：{{ value.name }}<br>
                        简介：{{ value.info }}<br>
                        库存：{{ value.reman_num }}<br>
                        销量：{{ value.sold_num }}<br>
                        评分：{{ value.fra }}<br>
                        分类：{{ value.class }}
                    </td>
                    <td style="width: 70px">
                        <a style="text-decoration:none" href="/change_goods_num/?id={{ key }}">修改商品</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
