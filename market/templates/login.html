<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body style="background-image: url('/static/index/bg.jpg');background-repeat: no-repeat;background-attachment: fixed;background-size:100% 110%">
<a style="text-decoration:none;position:absolute;left: 100px;top: 25px;" href="/index/"><img style="height: 200px" src="/static/index/1.png" alt=""></a>
<div align="center"
     style="width: 500px;height:480px;background-color: white;position: absolute;left: calc(50% - 250px);top: calc(50% - 240px);">
    <p><font size="10">登录</font></p>
    <hr>
    <br>
    <form action="/login/" method="post">
        {% csrf_token %}
        <h3 style="color: red;height: 10px;">{{ data }}</h3>
        <p><font size="4">用户名：<input type="text" name="UserName"></font></p><br>
        <p><font size="4">密码：<input type="password" name="PassWord"></font></p><br>


        <input type="submit" value="登录">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a style="text-decoration:none" href="/register/">去注册</a>
    </form>
</div>



</body>
</html>
